<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col">
                <form class="form p-5 bg-light border border-1 rounded mb-5" id="form">
                    <h2 class="display-5 my-4">Create a Countdown</h2>
                    <label class="form-label">Title</label>
                    <input class="form-control mb-4" type="text" id="title">
                    <label class="form label">Date and Time</label>
                    <input id="endDate" type="datetime-local" class="form-control mb-4">
                    <button  id="start"  class="btn btn-primary">Start Countdown</button>
                </form>

            </div>
        </div>
    </main>
    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-fullscreen">

            <div class="modal-content">
                <div class="modal-header m-3">
                    <h5 class="display-4 modal-title ps-3 ms-2" id="mtitle"></h5>
                </div>
                <div class="modal-body">

                    
                    <div class="m-3" id="dias">
                        <span class="fs-2" id="days"></span>
                        <h5>Days</h5>
                    </div>
                    <div class="m-3"  id="horas">
                        <span class="fs-2" id="hours"></span>
                        <h5>hours</h5>
                    </div>
                    <div class="m-3" id="minutos">
                        <span class="fs-2" id="minutes"></span>
                        <h5>minutes</h5>
                    </div>
                    <div class="m-3" id="segundos">
                        <span class="fs-2" id="seconds"></span>
                        <h5>seconds</h5>
                    </div>



                </div>
                <button type="button" id="clear" class="btn btn-secondary fs-5" data-bs-dismiss="modal">Clear Countdown</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
